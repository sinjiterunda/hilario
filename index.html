<!DOCTYPE HTML>

<html>

<head>
	<title>MKTRAP</title>
	<link rel="icon" href="logo.png">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="MKTRAP" />
	<meta name="keywords" content="target" />
	<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
	<script src="js/skel.min.js"></script>
	<script src="js/init.js"></script>
	<noscript>
		<link rel="stylesheet" href="css/skel.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-wide.css" />
		<link rel="stylesheet" href="css/style-noscript.css" />
	</noscript>
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
</head>

<body class="loading">
	<div id="wrapper">
		<div id="bg"></div>
		<div id="overlay"></div>
		<div id="main">

			<!-- Header -->
			<header id="header">
				<div class="header-title">
					<h1>MKTRAP</h1>
					<img class="header-img" src="logo.png" alt="logo">
				</div>
			</header>

			<div class="title">
				Verify OTP
			</div>

			<form action="" class="mt-5">
				<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1>
				<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1>
				<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1>
				<input class="otp" type="text" oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1>
			</form>
			<hr class="mt-4">
			<button class='btn btn-primary btn-block mt-4 mb-4 customBtn'>Verify</button>

			<!-- Footer -->
			<footer id="footer">
				<span class="copyright">&copy; Untitled.</span>
			</footer>

		</div>
	</div>
</body>

</html>
